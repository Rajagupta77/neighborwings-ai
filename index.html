
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeighborWings AI - Tampa's Matchmaker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      html, body {
        height: 100%;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .chat-scroll::-webkit-scrollbar {
        width: 5px;
      }
      .chat-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .chat-scroll::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* Slightly darker thumb */
        border-radius: 20px;
      }
      .chat-scroll::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Card-style Markdown List items */
      .prose-custom ul {
        display: flex;
        flex-direction: column;
        gap: 1.25rem; /* Slightly Increased gap */
        padding-left: 0 !important;
        list-style: none !important;
        margin-top: 0.75rem;
        margin-bottom: 0.75rem;
      }
      .prose-custom li:not(.list-none) {
        background: #ffffff; /* White background */
        border: 1px solid #f1f5f9;
        border-radius: 1rem; /* More rounded */
        padding: 1.25rem 1.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03); /* Softer shadow */
        transition: transform 0.2s cubic-bezier(0.2, 0, 0.2, 1), box-shadow 0.2s ease, border-color 0.2s ease;
      }
      .prose-custom li:not(.list-none):hover {
        transform: translateY(-2px); /* Lift effect */
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -2px rgba(0, 0, 0, 0.04);
        border-color: #e2e8f0;
        z-index: 10;
      }
      
      /* Specific styling for the source text in cards */
      .prose-custom li em {
        display: block;
        margin-top: 0.75rem;
        font-size: 0.7rem;
        color: #94a3b8;
        font-style: normal;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-weight: 700;
        border-top: 1px solid #f8fafc;
        padding-top: 0.75rem;
      }

      /* Outreach Template Block */
      .template-block {
        border-left: 4px solid #3b82f6;
        background: #eff6ff;
        padding: 1.25rem;
        border-radius: 0.75rem;
        margin-top: 1rem;
        font-style: italic;
        color: #1e40af;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .loading-shimmer {
        background: linear-gradient(90deg, #f1f5f9 25%, #f8fafc 50%, #f1f5f9 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite linear;
      }
    </style>
  <script type="importmap">
{

    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0"
  }
}
</script>

</head>
